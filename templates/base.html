{% load staticfiles %}
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{% block title %}Guestbook{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}" />
    <script type="text/javascript" src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="//www.gstatic.com/authtoolkit/js/gitkit.js"></script>
    <link type="text/css" rel="stylesheet" href="//www.gstatic.com/authtoolkit/css/gitkit.css" />
    <script type="text/javascript">
        var config = {
            apiKey: 'AIzaSyAYIKRQF5DMcTSn_77rhA_lkHlIBPFkhJo',
            signInSuccessUrl: '/',
            idps: ["google"],
            oobActionUrl: '/',
            siteName: 'this site'
        };
        // The HTTP POST body should be escaped by the server to prevent XSS
        window.google.identitytoolkit.start(
            '#gitkitWidgetDiv', // accepts any CSS selector
            config,
            'JAVASCRIPT_ESCAPED_POST_BODY');

        window.google.identitytoolkit.signInButton(
            '#goog-login', // accepts any CSS selector
            {
              widgetUrl: "http://localhost:8080/widget",
              signOutUrl: "/",
            });
    </script>
    {% block header %}{% endblock %}
</head>
<body>

<nav class="navbar" role="navigation">
    <div class="container-fluid">
        <div class="nav navbar-left inline-block">
            <a href="/"><img class="navbar-brand" src="{% static 'img/isblogo.png' %}" /></a>
            <ul class="nav navbar-nav">
                <li {% if request.path == '/' %}class="active"{% endif %}><a href="/">Home</a></li>
                <li {% if request.path == '/search/' or request.path == '/search_results/' %}class="active"{% endif %}><a href="/search/">Search</a></li>
                <li ><a href="#">Link</a></li>
            </ul>
        </div>
        <div class="nav navbar-right">
            <div id="goog-login" class="navbar-btn inline-block"></div>
            <div id="user-login" class="navbar-form inline-block">
                <a href="/accounts/create_user/">Create User</a>
                Hello
                {% if user.is_authenticated %}
                    {{ user.username }}
                    [<a href="/accounts/logout/">sign out</a>]
                {% else %}
                    World!
                    [<a href="/accounts/login/">sign in</a>]
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    {% block content %}{% endblock %}
</div>

</body>
</html>
